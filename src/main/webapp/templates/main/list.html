<h2>
    Call list
</h2>

<div>
    <table class="table table-hover">
        <tbody>
            <tr ng-repeat="call in listModel.calls" ng-click="details(call.id)">
                <td>{{call.callerNumber}}</td>
                <td>{{call.callDate}}</td>
            </tr>
        </tbody>
    </table>
</div>
